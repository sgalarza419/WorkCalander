<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div id="9am" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">9AM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="9am"></textarea>
      <button id="save9" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="10am" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">10AM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="10am"></textarea>
      <button id="save10" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="11am" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">11AM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="11am"></textarea>
      <button id="save11" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="12pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">12PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="12pm"></textarea>
      <button id="save12" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="1pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">1PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="1pm"></textarea>
      <button id="save1" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="2pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">2PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="2pm"></textarea>
      <button id="save2" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="3pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">3PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="3pm"></textarea>
      <button id="save3" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="4pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">4PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="4pm"></textarea>
      <button id="save4" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <div id="5pm" class="row">
      <!-- time placement -->
      <div class="col-md-1 hour">5PM</div>
      <!-- time placement -->
      <textarea class="col-sm-10" id="5pm"></textarea>
      <button id="save5" class="col-sm-1 saveBtn btn"><i class="far fa-save"></i></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javaScript.js"></script>
</body>

</html>
